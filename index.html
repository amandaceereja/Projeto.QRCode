<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para criar um QR Code</p>
        </header>
        <section id="qr-form">
            <label for="qr-input" class="sr-only">Digite a URL ou texto</label>
            <input id="qr-input" type="text" placeholder="Digite a URL ou texto..." aria-describedby="status-message"/>
            <button type="submit" id="qr-button">Gerar QR Code</button>
            <p id="status-message" class="sr-only" aria-live="polite"></p>
        </section>
        <section id="qr-code" aria-live="polite">
            <img src="img/qrcode.png" alt="QR Code" />
        </section>
    </main>
</body>
</html>
