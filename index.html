<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <main class="container">
        <header id="qr-header">
            <h1>Generador de Código QR</h1>
            <p>Introduce una URL o texto para crear un Código QR</p>
        </header>
        <section id="qr-form">
            <label for="qr-input" class="sr-only">Introduce la URL o texto</label>
            <input id="qr-input" type="text" placeholder="Escribe la URL o texto..."
                aria-describedby="status-message" />
            <button type="submit" id="qr-button">Generar Código QR</button>
            <p id="status-message" class="sr-only" aria-live="polite"></p>
        </section>
        <section id="qr-code" aria-live="polite">
            <img src="img/qrcode.png" alt="Código QR" />
        </section>
        <button id="download-btn" aria-label="Descargar Código QR" title="Descargar Código QR" type="button"
            style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#086824" viewBox="0 0 24 24" width="70px" height="70px">
                <path d="M5 20h14v-2H5v2zm7-18v12l5-5h-3V4h-4v5H7l5 5z" />
            </svg>
        </button>
    </main>
</body>
</html>
